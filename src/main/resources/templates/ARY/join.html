    <script>
        function enterId(){
            var id = document.getElementById('id').value;
            if (id.length > 5) {
                $.ajax({
                    url: "idTest",
                    type: "POST",
                    data: {
                        id: id
                    },
                    success: function (res) {
                        if (res == "false") {
                            document.getElementById('resultId').innerHTML = "사용이 가능한 아이디입니다.";
                        } else {
                            document.getElementById('resultId').innerHTML = "중복된 아이디 입니다.";
                        }
                    },
                    error: function () {
                        alert("error")
                    }
                });
            } else {
                document.getElementById('result').innerHTML = "";
            }
        }

        function enterPwcheck() {
            var pw = document.getElementById('pw').value;
            var pwCheck = document.getElementById('pwCheck').value;
            if (pw == pwCheck) {
                document.getElementById('resultPw').innerHTML = "입력한 비밀번호와 같습니다.";
            } else {
                document.getElementById('resultPw').innerHTML = "입력한 비밀번호와 다릅니다.";
            }
        }
    </script>
