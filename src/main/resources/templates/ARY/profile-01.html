    <main>
        <!--============= Profile-01 start ============-->
        <section class="checkout_area section_padding">
          <div class="container">
            <div class="billing_details">
                <!-- Title -->
                <div class="row">
                    <div class="col-xl-12">
                        <div class="section-tittle mb-40 text-center">
                            <h2>기본 프로필 작성</h2>
                        </div>
                    </div>
                </div>
              <div class="row">
                <div class="col-lg-8">
                  <form class="row contact_form" action="updateProfile1" method="post" novalidate="novalidate">
                    <!-- 개인정보 -->
                    <!-- 대화명 -->
                    <div class="col-md-6 form-group p_star input-flex">
                      <div class="category nickname"><span>대화명</span></div>
                      <input type="text" class="form-control" id="nickname" name="nickname" placeholder="한글 대화명을 입력하세요"/>
                    </div>
                    <!-- 거주지 -->
                    <div class="col-md-12 form-group p_star input-flex overflow">
                      <div class="category"><span>거주지</span></div>
                      <select class="country_select residence" name="address" style="display: none;">
                        <option value="서울">서울</option>
                        <option value="경기">경기</option>
                        <option value="인천">인천</option>
                        <option value="부산">부산</option>
                        <option value="울산">울산</option>
                        <option value="경남">경남</option>
                        <option value="대구">대구</option>
                        <option value="경북">경북</option>
                        <option value="광주">광주</option>
                        <option value="전남">전남</option>
                        <option value="전북">전북</option>
                        <option value="대전">대전</option>
                        <option value="충남">충남</option>
                        <option value="충북">충북</option>
                        <option value="강원">강원</option>
                        <option value="제주">제주</option>
                        <option value="세종">세종</option>
                      </select>
                    </div>
                    <!-- 성혼유형 -->
                    <div class="col-md-12 form-group p_star input-flex">
                      <div class="category"><span>성혼유형</span></div>
                      <select class="country_select marriage" name="marryState" style="display: none;">
                        <option value="초혼">초혼</option>
                        <option value="재혼">재혼</option>
                      </select>
                    </div>
                    <!-- 혈액형 -->
                    <div class="col-md-12 form-group p_star input-flex">
                      <div class="category"><span>혈액형</span></div>
                      <select class="country_select blood" name="blood" style="display: none;">
                        <option value="A형">A형</option>
                        <option value="B형">B형</option>
                        <option value="AB형">AB형</option>
                        <option value="O형">O형</option>
                      </select>
                    </div>
                    <!-- 종교 -->
                    <div class="col-md-12 form-group p_star input-flex overflow">
                      <div class="category"><span>종교</span></div>
                      <select class="country_select religion" name="religion" style="display: none;">
                        <option value="무교">무교</option>
                        <option value="기독교">기독교</option>
                        <option value="천주교">천주교</option>
                        <option value="불교">불교</option>
                        <option value="원불교">원불교</option>
                        <option value="유교">유교</option>
                        <option value="도교">도교</option>
                        <option value="이슬람교">이슬람교</option>
                        <option value="힌두교">힌두교</option>
                        <option value="기타">기타</option>
                      </select>
                    </div>
                    <!-- 학력-->
                    <div class="col-md-12 form-group p_star input-flex">
                      <div class="category"><span>학력</span></div>
                      <select class="country_select education" name="education" style="display: none;">
                        <option value="1">초,중졸</option>
                        <option value="2">고졸</option>
                        <option value="3">대학(2,3년)졸</option>
                        <option value="4">대학(4년)졸</option>
                        <option value="5">대학원졸</option>
                        <option value="6">기타</option>
                      </select>
                    </div>
                    <!-- 직업 *카테고리정리필요(미완)-->
                    <div class="col-md-12 form-group p_star input-flex overflow">
                      <div class="category"><span>직업</span></div>
                      <select class="country_select education" name="job" style="display: none;">
                      <option value="경영/사무">경영/사무</option>
                      <option value="영업/고객상담">영업/고객상담</option>
                      <option value="IT/인터넷">IT/인터넷</option>
                      <option value="디자인">디자인</option>
                      <option value="서비스">서비스</option>
                      <option value="전문직">전문직</option>
                      <option value="의료">의료</option>
                      <option value="생산/제조">생산/제조</option>
                      <option value="건설">건설</option>
                      <option value="유통/무역">유통/무역</option>
                      <option value="미디어">미디어</option>
                      <option value="교육">교육</option>
                      <option value="특수계층/공공">특수계층/공공</option>
                      </select>
                    </div>
                    <!-- 연봉 -->
                    <div class="col-md-12 form-group p_star input-flex overflow">
                      <div class="category"><span>연봉</span></div>
                      <select class="country_select salary" name="salary" style="display: none;">
                        <option value="1">2천만원 미만</option>
                        <option value="2">2천만원대</option>
                        <option value="3">3천만원대</option>
                        <option value="4">4천만원대</option>
                        <option value="4">5천만원대</option>
                        <option value="5">6천만원대</option>
                        <option value="6">7천만원대</option>
                        <option value="7">8천만원대</option>
                        <option value="8">9천만원대</option>
                        <option value="9">1억~3억 미만</option>
                        <option value="10">3억~5억 미만</option>
                        <option value="11">5억 이상</option>
                      </select>
                    </div>
                    <!-- 재산 -->
                    <div class="col-md-12 form-group p_star input-flex overflow">
                      <div class="category"><span>재산</span></div>
                      <select class="country_select property" name="property" style="display: none;">
                        <option value="1">3천 미만</option>
                        <option value="2">3천~7천 미만</option>
                        <option value="3">7천~1억 미만</option>
                        <option value="4">1억~3억 미만</option>
                        <option value="5">3억~5억 미만</option>
                        <option value="6">5억~10억 미만</option>
                        <option value="7">10억~20억 미만</option>
                        <option value="8">20억~30억 미만</option>
                        <option value="9">30억~50억 미만</option>
                        <option value="10">50억 이상</option>
                      </select>
                    </div>
                    <!-- 차량 -->
                    <div class="col-md-12 form-group p_star input-flex">
                      <div class="category"><span>차량</span></div>
                      <select class="country_select education" name="car" style="display: none;">
                        <option value="1">있음</option>
                        <option value="0">없음</option>
                      </select>
                    </div>
                    <!-- 키 몸무게 *직접 입력 -->
                    <div class="input-flex">
                    <!-- 키 -->
                      <div class="col-md-6 form-group p_star input-flex">
                        <div class="category height"><span>키</span></div>
                        <input type="text" class="form-control" id="height" name="height" placeholder="cm"/>                        
                      </div>
                      <!-- 몸무게 -->
                      <div class="col-md-6 form-group p_star input-flex">
                        <div class="category weight"><span>몸무게</span></div>
                        <input type="text" class="form-control" id="weight" name="weight" placeholder="Kg"/>
                        
                      </div>
                    </div>
                    <!-- 가족관계 -->
                    <!-- 부모 -->
                    <div class="col-md-12 form-group p_star input-flex">
                      <div class="category"><span>부모님</span></div>
                      <select class="country_select parents" name="parents" style="display: none;">
                        <option value="두분 모두 계심">두분 모두 계심</option>
                        <option value="아버지만 계심">아버지만 계심</option>
                        <option value="어머니만 계심">어머니만 계심</option>
                        <option value="두분 모두 안계심">두분 모두 안계심</option>
                      </select>
                    </div>
                    <!-- 형제자매 -->
                    <div class="input-flex">
                      <!-- 형제 -->
                        <div class="col-md-6 form-group p_star input-flex">
                          <div class="category bro"><span>형제</span></div>
                          <input type="text" class="form-control" id="bro" name="brother" placeholder="명"/>
                        </div>
                        <!-- 자매 -->
                        <div class="col-md-6 form-group p_star input-flex">
                          <div class="category sis"><span>자매</span></div>
                          <input type="text" class="form-control" id="sis" name="sister" placeholder="명"/>
                        </div>
                      </div>
                      <div class="col-md-12 form-group">
                        <button type="submit" value="submit" class="btn_3">
                            기본 프로필 등록
                        </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!--================ Profile-01 End =================-->
