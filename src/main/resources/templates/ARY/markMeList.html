<!doctype html>
<html class="no-js" lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Watch shop | eCommers</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="site.webmanifest">
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

	<!-- CSS here -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" href="assets/css/flaticon.css">
	<link rel="stylesheet" href="assets/css/slicknav.css">
	<link rel="stylesheet" href="assets/css/animate.min.css">

	<link rel="stylesheet" href="assets/css/style.css">
	<style>
		table {
			border-collapse: separate;
			border-spacing: 0 20px;
			width: 90%;
		}
		.images{height: 45px; width: 45px; border-radius: 50%}
		.markbtn{padding: 5px 10px; width: 70px; text-align: center}
		.tr{background-color: #fbf9ff;}
		td{padding: 10px}
	</style>
</head>
<body>
<input type="checkbox" id="menuBtn">
<div class="new-menu">
	<label for="menuBtn" class="labelBtn" onclick="">
		<img class="closed" src="img/temp/close.png" alt="">
	</label>
	<div id="new-menu-bar">
		<ul id="navigation">
			<li th:if='${id == null}'><a href="login">로그인</a></li>
			<li th:if='${id == null}'><a href="join">회원가입</a></li>
			<li th:if='${id != null}'><a href="member-list">회원보기</a></li>
			<li th:if='${id != null}'><a href="AI-manager-1">AI 매니저</a></li>
			<li th:if='${id != null}'><a href="messageHead">메시지</a></li>
			<li th:if='${id != null}'><a href="markList">찜목록</a></li>
			<li th:if='${id != null}'><a href="myProfile">내프로필</a></li>
			<li th:if='${id != null}'><a href="logout">로그아웃</a></li>
		</ul>
	</div>
</div>
<!--? Preloader Start -->
<div id="preloader-active">
	<div class="preloader d-flex align-items-center justify-content-center">
		<div class="preloader-inner position-relative">
			<div class="preloader-circle"></div>
			<div class="preloader-img pere-text">
				<img src="assets/img/logo/logo.png" alt="">
			</div>
		</div>
	</div>
</div>
<!-- Preloader Start -->
<header>
	<!-- Header Start -->
	<div class="header-area" style="width: 100%">
		<div class="main-header header-sticky">
			<div class="container-fluid">
				<div class="menu-wrapper">
					<!-- Logo -->
					<div class="logo">
						<a href="index"><img src="assets/img/logo/logo.png" alt=""></a>
					</div>
					<label for="menuBtn" class="labelBtn" onclick="">
						<img class="menu_btn" src="img/temp/menu.png" alt="">
					</label>
				</div>
			</div>
		</div>
		<!-- Header End -->
	</div>
</header>
	<main>
		<table align="center">
			<tr>
				<td colspan="4" align="center">찜 목록</td>
			</tr>
			<tr class="tr" th:each="mark:${marks}">
				<td><img class="images" th:src="@{|/img/user/${mark.id}/1.png|}" onerror="this.src='/img/temp/user.png'"></td>
				<td><a th:href="@{userProfile(user=${mark.id})}" th:text="${mark.idName}" style="color:#454545"></a></td>
				<td><a class="button rounded-0 primary-bg text-white btn_1 markbtn">관상</a></td>
				<td><a th:href="@{messageContent(friend=${mark.id})}" class="button rounded-0 primary-bg text-white btn_1 markbtn">메시지</a></td>
			</tr>
		</table>
	</main>
	<footer>
		<!-- Footer Start-->
		<div class="footer-area footer-padding">
			<div class="container">
				<!-- Footer bottom -->
				<div class="row align-items-center">
					<div class="col-xl-7 col-lg-8 col-md-7">
						<div class="footer-copy-right">
							<p>
								<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
								Copyright &copy;
								<script>document.write(new Date().getFullYear());</script> All rights reserved | This
								template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a
									href="https://colorlib.com" target="_blank">Marry Me</a>
								<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
							</p>
						</div>
					</div>
					<div class="col-xl-5 col-lg-4 col-md-5">
						<div class="footer-copy-right f-right">
							<!-- social -->
							<div class="footer-social">
								<a href="#"><i class="fab fa-twitter"></i></a>
								<a href="https://www.facebook.com/sai4ull"><i class="fab fa-facebook-f"></i></a>
								<a href="#"><i class="fab fa-behance"></i></a>
								<a href="#"><i class="fas fa-globe"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer End-->
	</footer>
	<!--? Search model Begin -->
	<div class="search-model-box">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-btn">+</div>
			<form class="search-model-form">
				<input type="text" id="search-input" placeholder="Searching key.....">
			</form>
		</div>
	</div>
	<!-- Search model end -->

	<!-- JS here -->

	<script src="./assets/js/vendor/modernizr-3.5.0.min.js"></script>
	<!-- Jquery, Popper, Bootstrap -->
	<script src="./assets/js/vendor/jquery-1.12.4.min.js"></script>
	<script src="./assets/js/popper.min.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	<!-- Jquery Mobile Menu -->
	<script src="./assets/js/jquery.slicknav.min.js"></script>

	<!-- Jquery Slick , Owl-Carousel Plugins -->
	<script src="./assets/js/owl.carousel.min.js"></script>
	<script src="./assets/js/slick.min.js"></script>

	<!-- One Page, Animated-HeadLin -->
	<script src="./assets/js/wow.min.js"></script>
	<script src="./assets/js/animated.headline.js"></script>

	<!-- Scroll up, nice-select, sticky -->
	<script src="./assets/js/jquery.scrollUp.min.js"></script>
	<script src="./assets/js/jquery.nice-select.min.js"></script>
	<script src="./assets/js/jquery.sticky.js"></script>
	<script src="./assets/js/jquery.magnific-popup.js"></script>

	<!-- contact js -->
	<script src="./assets/js/contact.js"></script>
	<script src="./assets/js/jquery.form.js"></script>
	<script src="./assets/js/jquery.validate.min.js"></script>
	<script src="./assets/js/mail-script.js"></script>
	<script src="./assets/js/jquery.ajaxchimp.min.js"></script>

	<!-- Jquery Plugins, main Jquery -->
	<script src="./assets/js/plugins.js"></script>
	<script src="./assets/js/main.js"></script>

</body>

</html>
