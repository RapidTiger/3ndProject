<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>pw</th>
            <th>name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members.member}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.pw}"></td>
            <td th:text="${member.name}"></td>
        </tr>
        </tbody>
    </table>
    <ol th:each="member : ${members.member}">
        <li th:text="${member.id}"></li>
        <li th:text="${member.pw}"></li>
        <li th:text="${member.name}"></li>
    </ol>
</div>
</body>
</html>
